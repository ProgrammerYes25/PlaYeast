<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>PlaYeast-MakeList</title>
</head>
<body>
    <h2 th:text="'PlaYeast'"></h2>
    <hr>
    <h4 th:text="'음악검색하기'"></h4>
    <form method="post" action="search">
        <input name="name">
        <button type="submit">검색</button>
    </form>
    <table border>
        <tr>
            <td>트랙번호</td>
            <td>제목</td>
            <td>아티스트</td>
            <td>앨범</td>
        </tr>
        <tr th:each="music:${list}">
            <td>
                <span th:text="${music.music_track}"/>
            </td>
            <td>
                <span th:text="${music.music_name}"/>
            </td>
            <td>
                <span th:text="${music.music_artist}"/>
            </td>
            <td>
                <span th:text="${music.music_album}"/>
            </td>

        </tr>
    </table>
</body>
</html>
